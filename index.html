    <div class="container">

            </div>

                <h3>Today's Attendance</h3>
                <div id="punchInTime"></div>
                <div id="punchOutTime"></div>
                <div id="hoursWorked"></div>
                <div id="attendanceStatus" class="attendance-status"></div>
            </div>

            </div>
        </div>
    </div>

    <script>
        // Display and update current time
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString(undefined, options);
        }

        // Update time every second
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        function validateEmployeeId(id) {
            // Check for spaces
            if (id.includes(' ')) {
                return false;
            }
            
            // Check exact length of 7 characters
            if (id.length !== 7) {
                return false;
            }
            
            // Check if ID starts with ATS0 and has 3 digits after that
            const formatRegex = /^ATS0\d{3}$/;
            if (!formatRegex.test(id)) {
                return false;
            }
            
            // Extract the last three digits
            const lastThreeDigits = id.slice(-3);
            
            // Check if all three digits are zeros
            if (lastThreeDigits === '000') {
                return false;
            }
            
            return true;
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        function hasAlreadyPunchedInToday(id) {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            const today = new Date();
            
            return attendanceData.some(record => {
                const punchInDate = new Date(record.punchIn);
                return record.id === id && isSameDay(punchInDate, today);
            });
        }

        function getTodayAttendanceRecord(id) {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            const today = new Date();
            
            return attendanceData.find(record => {
                const punchInDate = new Date(record.punchIn);
                return record.id === id && isSameDay(punchInDate, today);
            });
        }

        function calculateHoursWorked(punchIn, punchOut) {
            const punchInTime = new Date(punchIn).getTime();
            const punchOutTime = new Date(punchOut).getTime();
            const diffMs = punchOutTime - punchInTime;
            const diffHours = diffMs / (1000 * 60 * 60);
            return diffHours;
        }

        function determineAttendanceStatus(hoursWorked) {
            if (hoursWorked >= 8) {
                return { status: 'Present', class: 'full-day' };
            } else if (hoursWorked >= 4) {
                return { status: 'Half Day Present', class: 'half-day' };
            } else {
                return { status: 'Absent', class: 'absent' };
            }
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            
            return `${hours}:${formattedMinutes} ${ampm}`;
        }

        function validateAndUpdateButtons() {
            const id = document.getElementById('employeeId').value;
            const punchInBtn = document.getElementById('punchInBtn');
            const punchOutBtn = document.getElementById('punchOutBtn');
            
            // First disable all buttons by default
            punchInBtn.disabled = true;
            punchOutBtn.disabled = true;
            
            // Clear any previous validation messages
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'none';
            
            // If no ID, keep buttons disabled
            if (!id) {
                return;
            }
            
            // If ID doesn't pass validation, keep buttons disabled but show error
            if (!validateEmployeeId(id)) {
                if (id.length > 0) { // Only show error if user has started typing
                    let errorMessage = '';
                    
                    if (id.includes(' ')) {
                        errorMessage = 'Employee ID cannot contain spaces.';
                    } else if (id.length !== 7) {
                        errorMessage = 'Employee ID must be exactly 7 characters long.';
                    } else if (!/^ATS0\d{3}$/.test(id)) {
                        errorMessage = 'Employee ID must start with ATS0 followed by 3 digits.';
                    } else if (id.slice(-3) === '000') {
                        errorMessage = 'Last three digits cannot all be zeros.';
                    }
                    
                    showMessage(errorMessage, 'error');
                }
                return;
            }

            // Check if employee has already punched in/out today
            const record = getTodayAttendanceRecord(id);
            
            if (record) {
                // If already punched in today
                punchInBtn.disabled = true;
                // Enable punch out only if not already punched out
                punchOutBtn.disabled = record.status === 'out';
            } else {
                // No record for today, valid ID, can punch in
                punchInBtn.disabled = false;
                punchOutBtn.disabled = true;
            }
        }

        function updateAttendanceInfo(record) {
            const attendanceInfo = document.getElementById('attendanceInfo');
            const punchInTimeElement = document.getElementById('punchInTime');
            const punchOutTimeElement = document.getElementById('punchOutTime');
            const hoursWorkedElement = document.getElementById('hoursWorked');
            const attendanceStatusElement = document.getElementById('attendanceStatus');

            if (!record) {
                attendanceInfo.style.display = 'none';
                return;
            }

            attendanceInfo.style.display = 'block';
            punchInTimeElement.textContent = `Punch In: ${formatTime(record.punchIn)}`;

            if (record.punchOut) {
                const hoursWorked = calculateHoursWorked(record.punchIn, record.punchOut);
                const roundedHours = Math.round(hoursWorked * 100) / 100;
                const { status, class: statusClass } = determineAttendanceStatus(hoursWorked);

                punchOutTimeElement.textContent = `Punch Out: ${formatTime(record.punchOut)}`;
                hoursWorkedElement.textContent = `Hours Worked: ${roundedHours}`;
                attendanceStatusElement.textContent = status;
                attendanceStatusElement.className = `attendance-status ${statusClass}`;
            } else {
                punchOutTimeElement.textContent = 'Punch Out: Not yet punched out';
                hoursWorkedElement.textContent = '';
                attendanceStatusElement.textContent = 'In Progress';
                attendanceStatusElement.className = 'attendance-status';
            }
        }

        function punchIn() {
            const id = document.getElementById('employeeId').value;

            if (!id) {
                showMessage('Please enter Employee ID', 'error');
                return;
            }

            if (!validateEmployeeId(id)) {
                // Error will be shown by the validateAndUpdateButtons function
                return;
            }

            if (hasAlreadyPunchedInToday(id)) {
                const record = getTodayAttendanceRecord(id);
                showMessage('Employee has already punched in today', 'warning');
                updateAttendanceInfo(record);
                validateAndUpdateButtons();
                return;
            }

            const attendance = {
                id,
                punchIn: new Date().toISOString(),
                punchOut: null,
                status: 'in'
            };

            let attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            attendanceData.push(attendance);
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));

            showMessage('Successfully punched in!', 'success');
            updateAttendanceInfo(attendance);
            validateAndUpdateButtons();
        }

        function punchOut() {
            const id = document.getElementById('employeeId').value;

            if (!id) {
                showMessage('Please enter Employee ID', 'error');
                return;
            }

            if (!validateEmployeeId(id)) {
                // Error will be shown by the validateAndUpdateButtons function
                return;
            }

            let attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            const today = new Date();
            
            // Find today's record for this employee that has status 'in'
            const index = attendanceData.findIndex(record => {
                const recordDate = new Date(record.punchIn);
                return record.id === id && 
                       record.status === 'in' && 
                       isSameDay(recordDate, today);
            });

            if (index !== -1) {
                const punchOutTime = new Date();
                attendanceData[index].punchOut = punchOutTime.toISOString();
                attendanceData[index].status = 'out';
                
                const hoursWorked = calculateHoursWorked(
                    attendanceData[index].punchIn, 
                    punchOutTime
                );

                // Determine attendance status based on hours worked
                if (hoursWorked >= 8) {
                    attendanceData[index].attendanceStatus = 'Present';
                } else if (hoursWorked >= 4) {
                    attendanceData[index].attendanceStatus = 'Half Day Present';
                } else {
                    attendanceData[index].attendanceStatus = 'Absent';
                }

                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                
                showMessage('Successfully punched out!', 'success');
                updateAttendanceInfo(attendanceData[index]);
                validateAndUpdateButtons();
            } else {
                const record = getTodayAttendanceRecord(id);
                if (record && record.status === 'out') {
                    showMessage('Employee has already punched out today', 'warning');
                    updateAttendanceInfo(record);
                    validateAndUpdateButtons();
                } else {
                    showMessage('No active punch-in found for this employee', 'error');
                }
            }
        }

        // When the page loads, disable buttons by default and check if there's already a record
        window.onload = function() {
            const id = document.getElementById('employeeId').value;
            validateAndUpdateButtons();
            if (id) {
                const record = getTodayAttendanceRecord(id);
                if (record) {
                    updateAttendanceInfo(record);
                }
            }
        };

        // Add real-time validation as user types
        document.getElementById('employeeId').addEventListener('input', function() {
            const id = this.value;
            validateAndUpdateButtons();
            if (id) {
                const record = getTodayAttendanceRecord(id);
                updateAttendanceInfo(record);
            } else {
                document.getElementById('attendanceInfo').style.display = 'none';
            }
        });
    </script>
</body>
</html>

                // Update stats with filtered data

        function exportData() {
            const data = currentTab === 'search' ? filteredData : 
                         filterDataByTab(JSON.parse(localStorage.getItem('attendanceData') || '[]'));
            
            if (data.length === 0) {
                alert('No data to export');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            
            // Add header row
            csvContent += "Employee ID,Date,Punch In,Punch Out,Hours Worked,Attendance Status\n";
            
            // Add data rows
            data.forEach(entry => {
                const punchInDate = new Date(entry.punchIn);
                const formattedDate = punchInDate.toLocaleDateString();
                const punchInTime = formatTime(punchInDate);
                const punchOutTime = entry.punchOut ? formatTime(new Date(entry.punchOut)) : "Not punched out";
                
                let hoursWorked = "N/A";
                let attendanceStatus = "Punched In";
                
                if (entry.punchOut) {
                    const hours = calculateHoursWorked(entry.punchIn, entry.punchOut);
                    hoursWorked = hours.toFixed(2);
                    
                    if (hours < 4) {
                        attendanceStatus = "Absent";
                    } else if (hours < 8) {
                        attendanceStatus = "Half Day Present";
                    } else {
                        attendanceStatus = "Present";
                    }
                }
                
                csvContent += `${entry.id},${formattedDate},${punchInTime},${punchOutTime},${hoursWorked},${attendanceStatus}\n`;
            });
            
            // Create download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `attendance_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to clear all records
        function clearRecords() {
            if (confirm('Are you sure you want to clear all attendance records? This action cannot be undone.')) {
                localStorage.removeItem('attendanceData');
                document.getElementById('searchInput').value = '';
                document.getElementById('searchMessage').textContent = '';
                alert('All records have been cleared successfully!');
                updateDashboard();
            }
        }

        // Function to set up pagination
        function setupPagination(data) {
            const totalPages = Math.ceil(data.length / recordsPerPage);
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo;';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayRecords(data);
                    updatePaginationButtons();
                }
            });
            paginationElement.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayRecords(data);
                    updatePaginationButtons();
                });
                paginationElement.appendChild(button);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '&raquo;';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayRecords(data);
                    updatePaginationButtons();
                }
            });
            paginationElement.appendChild(nextButton);
            
            function updatePaginationButtons() {
                const buttons = paginationElement.querySelectorAll('button');
                buttons.forEach((button, index) => {
                    if (index === 0) return; // Skip previous button
                    if (index === buttons.length - 1) return; // Skip next button
                    button.classList.toggle('active', index === currentPage);
                });
            }
        }

        // Function to determine attendance status and get corresponding class
        function getAttendanceStatusInfo(hours) {
            if (hours >= 8) {
                return { 
                    text: 'Present', 
                    class: 'full-day' 
                };
            } else if (hours >= 4) {
                return { 
                    text: 'Half Day Present', 
                    class: 'half-day' 
                };
            } else {
                return { 
                    text: 'Absent', 
                    class: 'absent' 
                };
            }
        }

        // Function to display records with pagination
        function displayRecords(data) {
            const grid = document.getElementById('attendanceGrid');
            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = '<div class="no-results">No records found</div>';
                return;
            }
            
            // Calculate start and end indices for pagination
            const start = (currentPage - 1) * recordsPerPage;
            const end = Math.min(start + recordsPerPage, data.length);
            const paginatedData = data.slice(start, end);
            
            paginatedData.forEach(entry => {
                const card = document.createElement('div');
                card.className = 'attendance-card';
                
                const punchInDate = new Date(entry.punchIn);
                const formattedDate = punchInDate.toLocaleDateString();
                const punchInTime = formatTime(punchInDate);
                
                // Check if employee was late
                const timeStatus = wasLate(punchInDate) ? 
                    '<span class="attendance-time late">Late</span>' : 
                    '<span class="attendance-time on-time">On Time</span>';
                
                let punchOutInfo = '';
                let hoursInfo = '';
                let statusInfo = '';
                
                if (entry.punchOut) {
                    const punchOutTime = formatTime(new Date(entry.punchOut));
                    const hoursWorked = calculateHoursWorked(entry.punchIn, entry.punchOut);
                    const roundedHours = hoursWorked.toFixed(2);
                    
                    // Get attendance status based on hours worked
                    const attendanceStatus = getAttendanceStatusInfo(hoursWorked);
                    
                    punchOutInfo = `<p>Punch Out: ${punchOutTime}</p>`;
                    hoursInfo = `<p>Hours: ${roundedHours}</p>`;
                    statusInfo = `<span class="attendance-status ${attendanceStatus.class}">${attendanceStatus.text}</span>`;
                } else {
                    punchOutInfo = '<p>Punch Out: Not recorded</p>';
                    statusInfo = '<span class="status in">Currently In</span>';
                }
                
                card.innerHTML = `
                    <h3>Employee: ${entry.id}</h3>
                    <p>Date: ${formattedDate}</p>
                    <p>Punch In: ${punchInTime} ${timeStatus}</p>
                    ${punchOutInfo}
                    ${hoursInfo}
                    ${statusInfo}
                `;
                
                grid.appendChild(card);
            });
        }

        // Function to filter data based on selected tab
        function filterDataByTab(data) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            switch (currentTab) {
                case 'today':
                    return data.filter(entry => {
                        const entryDate = new Date(entry.punchIn);
                        return entryDate >= today;
                    });
                case 'week':
                    return data.filter(entry => {
                        const entryDate = new Date(entry.punchIn);
                        return entryDate >= weekStart;
                    });
                case 'month':
                    return data.filter(entry => {
                        const entryDate = new Date(entry.punchIn);
                        return entryDate >= monthStart;
                    });
                case 'all':
                    return data;
                default:
                    return data;
            }
        }

        // Function to update stats display
        function updateStats(data) {
            // Calculate present, half-day and absent counts
            let presentCount = 0;
            let halfDayCount = 0;
            let absentCount = 0;
            
            data.forEach(entry => {
                if (entry.punchOut) {
                    const hoursWorked = calculateHoursWorked(entry.punchIn, entry.punchOut);
                    
                    if (hoursWorked >= 8) {
                        presentCount++;
                    } else if (hoursWorked >= 4) {
                        halfDayCount++;
                    } else {
                        absentCount++;
                    }
                }
            });
            
            document.getElementById('presentCount').textContent = presentCount;
            document.getElementById('halfDayCount').textContent = halfDayCount;
            document.getElementById('absentCount').textContent = absentCount;
            
            // Set total employees (unique IDs in all data)
            const allAttendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            const totalUniqueEmployees = new Set(allAttendanceData.map(entry => entry.id)).size;
            document.getElementById('totalEmployees').textContent = totalUniqueEmployees;
        }

        // Check if employee was late (after 9:00 AM)
        function wasLate(punchInTime) {
            const startTime = new Date(punchInTime);
            startTime.setHours(10, 0, 0, 0);
            return punchInTime > startTime;
        }

        // Format time as HH:MM AM/PM
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Calculate hours worked between punch in and punch out
        function calculateHoursWorked(punchIn, punchOut) {
            const inTime = new Date(punchIn);
            const outTime = new Date(punchOut);
            const diffMs = outTime - inTime;
            return diffMs / (1000 * 60 * 60); // Convert ms to hours
        }

        // Function to switch between tabs
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(tabElement => {
                tabElement.classList.toggle('active', tabElement.textContent.toLowerCase().includes(tab));
            });
            
            document.getElementById('searchInput').value = '';
            document.getElementById('searchMessage').textContent = '';
            
            updateDashboard();
        }

        // Function to update the dashboard based on selected tab
        function updateDashboard() {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            const filteredData = filterDataByTab(attendanceData);
            
            currentPage = 1;
            displayRecords(filteredData);
            setupPagination(filteredData);
            updateStats(filteredData);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Display current date
            const dateElement = document.getElementById('currentDate');
            dateElement.textContent = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            updateDashboard();

            // Add event listener for search input (search as you type)
            document.getElementById('searchInput').addEventListener('input', searchEmployees);
        });
    </script>
